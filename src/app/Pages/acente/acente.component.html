
  <app-navbar>
    <br>
        <div >
          <h1 id="baslik" >Acenta</h1>
          <br>
          <button (click)="addAgency();" id="added-button" mat-raised-button >Acenta Ekle
          </button>
        </div>
        <br>
        <br>
        <br>
    <div id="tables" class="mat-elevation-z8 " >

      <table id="table" mat-table [dataSource]="AgencyData" >
        <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef> Id </th>

          <td mat-cell *matCellDef="let element"> {{element.id}}  </td>
        </ng-container>
        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef> Acente Kodu </th>
          <td mat-cell *matCellDef="let element" > {{element.code}}</td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Adı </th>
            <td mat-cell *matCellDef="let element" > {{element.name}}</td>
          </ng-container>
          <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef> Adı </th>
            <td mat-cell *matCellDef="let element" > {{element.address}}</td>
          </ng-container>
          <ng-container matColumnDef="Logo">
            <th mat-header-cell *matHeaderCellDef> Logo </th>
            <td mat-cell *matCellDef="let element" > {{element.logo}}</td>
          </ng-container>
          <ng-container matColumnDef="Tel">
            <th mat-header-cell *matHeaderCellDef> Telefon </th>
            <td mat-cell *matCellDef="let element" > {{element.tel}}</td>
          </ng-container>
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element" > {{element.email}}</td>
          </ng-container>
        <ng-container matColumnDef="updateico">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element" >
            <button (click)="removeAgency(element.id);"  id="deletebutton" mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
              <mat-icon>delete</mat-icon>
            </button>
            <button (click)="editAgency(element);" id="updatebutton" mat-icon-button color="primary" aria-label="Example icon button with a menu icon">
              <mat-icon>edit</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>




      </table>
      <mat-paginator [pageSizeOptions]="[10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
    </app-navbar>
